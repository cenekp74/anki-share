{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/deck.css') }}?v=000">
{% endblock %}


{% block body %}

{% if error %}
<div class="deck-processing-error">
    An error occured when processing your anki deck: {{ error }}
</div>
{% endif %}

<div class="deck-body">
    {{ deck_body | safe }}
</div>
<div class="deck-nav">
    <div class="prev-button button"><i class="fa-solid fa-arrow-left"></i></div>
    <div class="next-button button"><i class="fa-solid fa-arrow-right"></i></div>
</div>

<script src="{{ url_for('static', filename='js/deck.js') }}?v=000"></script>
{% endblock %}
